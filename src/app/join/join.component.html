<section id="join" class="section">
  <h2 class="section-title"><span>Join the Kingdom</span></h2>
  <div class="join-container">
    <div class="server-status card-hover">
      <h3>Server Status</h3>
      <div class="status-indicator online">
        <span class="status-dot"></span>
        Online (48/100)
      </div>
      <div class="server-stats">
        <div class="stat">
          <span>Uptime</span>
          <strong>99.8%</strong>
        </div>
        <div class="stat">
          <span>Season</span>
          <strong>III</strong>
        </div>
        <div class="stat">
          <span>Version</span>
          <strong>1.20.1</strong>
        </div>
      </div>
      <div class="server-actions">
        <button class="copy-ip" data-ip="play.eternalsmp.net">
          <i class="fas fa-copy"></i> Copy IP
        </button>
        <a href="#" class="discord-join">
          <i class="fab fa-discord"></i> Join Discord
        </a>
      </div>
    </div>
    <div class="player-testimonials card-hover">
      <h3>Voices of the Realm</h3>
      <div class="testimonial-slider">
        <!-- Testimonials would be loaded via JavaScript -->
      </div>
    </div>
  </div>
</section>
